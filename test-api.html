<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试</title>
</head>
<body>
    <h1>AIPEXBASE API 测试</h1>
    <div id="result"></div>
    
    <script type="module">
        // 测试API连接
        const API_BASE = 'https://study.dawsondx.top/baas-api';
        const API_KEY = 'kf_api_rTheZ02YCKAyNdXT9raOsdCHzfLVhbQm';
        
        async function testApi() {
            const resultDiv = document.getElementById('result');
            
            try {
                // 测试健康检查
                const healthResponse = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    headers: {
                        'CODE_FLYING': API_KEY
                    }
                });
                
                resultDiv.innerHTML += `<p>健康检查状态: ${healthResponse.status}</p>`;
                
                // 测试登录
                const loginResponse = await fetch(`${API_BASE}/login/passwd`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'CODE_FLYING': API_KEY
                    },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'admin123'
                    })
                });
                
                resultDiv.innerHTML += `<p>登录响应状态: ${loginResponse.status}</p>`;
                
                if (loginResponse.ok) {
                    const loginData = await loginResponse.json();
                    resultDiv.innerHTML += `<p>登录成功: ${JSON.stringify(loginData)}</p>`;
                } else {
                    const errorData = await loginResponse.text();
                    resultDiv.innerHTML += `<p>登录失败: ${errorData}</p>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML += `<p>错误: ${error.message}</p>`;
            }
        }
        
        testApi();
    </script>
</body>
</html>
